<div class='well' id='update-member-form'>
  <h3 class='section-title'>Update {{memberToUpdate.name}}'s Information:</h3>

  <div class='form-group'>
    <label>Name:</label>
    <br>
    <input [(ngModel)]='memberToUpdate.name'>
  </div>

  <div class='form-group'>
    <label>Age:</label>
    <br>
    <input [(ngModel)]='memberToUpdate.age'>
  </div>

  <div class='form-group'>
    <label>Location:</label>
    <br>
    <input [(ngModel)]='memberToUpdate.location'>
  </div>

  <div class='form-group'>
    <label>Bio:</label>
    <br>
    <textarea [(ngModel)]='memberToUpdate.bio'></textarea>
  </div>

  <div class='form-group'>
    <label>Experience Level:</label>
    <br>
    <select [(ngModel)]='memberToUpdate.experience'>
      <option>Beginner</option>
      <option>Intermediate</option>
      <option>Advanced</option>
    </select>
  </div>

  <button class='btn btn-primary' (click)='beginUpdatingMember(memberToUpdate)'>Update</button>

</div>
