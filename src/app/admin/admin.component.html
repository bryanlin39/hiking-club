<div class='row'>
  <div class='col-md-6'>
    <app-members></app-members>
  </div><!-- left column -->

  <div class='col-md-6 well' id='new-member-form'>
    <h3 class='section-title'>Add a New Member</h3>

    <div class='form-group'>
      <label>Name:</label>
      <br>
      <input #newName>
    </div>

    <div class='form-group'>
      <label>Age:</label>
      <br>
      <input type='number' #newAge>
    </div>

    <div class='form-group'>
      <label>Location:</label>
      <br>
      <input #newLocation>
    </div>

    <div class='form-group'>
      <label>Bio:</label>
      <br>
      <textarea #newBio></textarea>
    </div>

    <div class='form-group'>
      <label>Experience Level:</label><br>
      <select #newExperience>
        <option>Beginner</option>
        <option>Intermediate</option>
        <option>Advanced</option>
      </select>
    </div>

    <button class='btn btn-success' id='new-button' (click)='submitForm(newName.value, newAge.value, newLocation.value, newBio.value, newExperience.value); newName.value=""; newAge.value=""; newLocation.value=""; newBio.value=""; newExperience.value="Beginner"'>Add</button>
  </div><!-- right column -->

</div><!-- row -->
