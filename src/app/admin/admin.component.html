<div class='row'>
  <div class='col-md-6'>

  </div><!-- left column -->

  <div class='col-md-6 well' id='new-member-form'>
    <h3 class='section-title'>Add a New Member</h3>

    <div class='form-group'>
      <label>Name:</label>
      <br>
      <input class='new-input-field' #newName>
    </div>

    <div class='form-group'>
      <label>Age:</label>
      <br>
      <input class='new-input-field' type='number' #newAge>
    </div>

    <div class='form-group'>
      <label>Location:</label>
      <br>
      <input class='new-input-field' #newLocation>
    </div>

    <div class='form-group'>
      <label>Bio:</label>
      <br>
      <textarea class='new-input-field' #newBio></textarea>
    </div>

    <button class='btn btn-success' id='new-button' (click)='submitForm(newName.value, newAge.value, newLocation.value, newBio.value); newName.value=""; newAge.value=""; newLocation.value=""; newBio.value=""'>Add</button>
  </div><!-- right column -->

</div><!-- row -->
