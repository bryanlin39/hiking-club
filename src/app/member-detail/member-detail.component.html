<div class='panel panel-default'>
  <div class='panel-heading'>
    <h3>{{(memberToDisplay | async)?.name}}</h3>
  </div>

  <div class='panel-body'>
    <h5>{{(memberToDisplay | async)?.bio}}</h5>
    <br>
    <div class='row'>
      <div class='col-md-6'>
        <h5><b>Age: </b>{{(memberToDisplay | async)?.age}}</h5>
        <h5><b>Location: </b>{{(memberToDisplay | async)?.location}}</h5>
      </div>
      <div class='col-md-6'>
        <h5><b>Date Joined: </b>{{(memberToDisplay | async)?.date}}</h5>
        <h5><b>Miles Hiked: </b>{{(memberToDisplay | async)?.miles}}</h5>
      </div>
    </div>
  </div>
</div>
