<h3 class='section-title'>Current Active Members</h3>

<h4>
  <ul *ngFor='let member of members | async'>
    <li>
      <span class='member-name' (click)='goToMemberDetail(member)'>{{member.name}}</span> - <small>{{member.age}} | {{member.location}}</small>
      <button *ngIf='currentRoute === "/admin"' class='btn btn-primary btn-sm' (click)='goToUpdate(member)'>Update</button>
    </li>
  </ul>
</h4>
